<!-- index.html (딸깍 복붙용 전체) -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoL Rank Race</title>

  <!-- Pretendard (CDN) -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg0:#070a12;
      --bg1:#0b0f19;
      --card: rgba(255,255,255,.08);
      --cardStroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 30% 20%, rgba(90,120,255,.14), transparent 60%),
                  radial-gradient(1000px 500px at 80% 70%, rgba(255,190,90,.10), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow: hidden;
      font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
    }

    /* 화면에 "적당히 맞게" (F11 없어도) */
    .stage{
      width: 100vw;
      height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* SVG는 1920x1080 좌표계를 유지하고, 화면에 맞춰 자동 스케일 */
    #chart{
      width: min(100vw, calc(100vh * 16 / 9));
      height: min(100vh, calc(100vw * 9 / 16));
      display:block;
      /* 비율 유지 + 가운데 정렬 (레터박스) */
    }

    /* Play/Pause 버튼: 왼쪽 아래 */
    .controls {
      position: fixed;
      left: 30px;
      bottom: 30px;
      display: flex;
      align-items: center;
      gap: 14px;
      z-index: 10;
      user-select: none;
    }

    #playBtn{
      display:flex;
      align-items:center;
      gap: 10px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      transition: transform .12s ease, background .12s ease;
    }
    #playBtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); }
    #playBtn:active{ transform: translateY(0px) scale(.99); }

    #playIcon{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      font-size: 18px;
      line-height: 1;
    }
    .btnText{
      display:flex;
      flex-direction:column;
      line-height: 1.05;
    }
    #playText{ font-weight: 700; font-size: 15px; }
    #playSub{ font-size: 12px; color: var(--muted); }

    /* 타임라인 스크러버: 버튼 오른쪽 */
    #scrubber{
      width: 800px;
      accent-color: rgba(255,255,255,.85);
      opacity: .90;
    }

    /* main.js에서 쓰는 글꼴/스타일 클래스 */
    .dateHud{
      font: 110px Pretendard;
      font-weight: 800;
      fill: rgba(255,255,255,.92);
      filter: drop-shadow(0 3px 10px rgba(0,0,0,.35));
    }
    .grid line { shape-rendering: crispEdges; }
    .tick text{
      font: 18px Pretendard;
      fill: rgba(255,255,255,.55);
      letter-spacing: .2px;
    }
    text.name{
      font: 30px Pretendard;
      font-weight: 800;
      letter-spacing: .2px;
    }
    text.valueText{
      font: 30px Pretendard;
      font-weight: 700;
      fill: rgba(255,255,255,.88);
      letter-spacing: .2px;
      paint-order: stroke;
      stroke: rgba(0,0,0,.35);
      stroke-width: 3px;
    }
    .overlayText{
      font: 26px Pretendard;
      font-weight: 800;
      fill: rgba(255,255,255,.92);
    }
    .overlaySub{
      font: 16px Pretendard;
      font-weight: 600;
      fill: rgba(255,255,255,.70);
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- viewBox만 있으면 내부는 1920x1080 기준으로 그려지고, 화면에 맞춰 자동 스케일됨 -->
    <svg id="chart" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <div class="controls">
    <button id="playBtn" type="button">
      <div id="playIcon">▶</div>
      <div class="btnText">
        <div id="playText">Play</div>
        <div id="playSub">Start animation</div>
      </div>
    </button>

    <input id="scrubber" type="range" min="0" max="1" step="0.0001" value="0" />
  </div>

  <!-- D3 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <!-- main -->
  <script src="./main.js"></script>
</body>
</html>
